<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex gap-10">
        <div class="w-[100px] h-[100px] m-10 border-[5px] border-black"></div>
        <div class="w-[50px] h-[50px] border-[5px] border-black border-l-[50px] border-r-[50px] border-b-[100px] border-t-[0px] border-l-transparent border-r-transparent m-10"></div>
        <div class="w-[200px] h-[100px] border-[5px] border-black m-10"></div>
    </div>
    <div class="flex gap-20">
        <div>
            <div class="w-[50px] h-[50px] border-[5px] border-black border-l-[50px] border-r-[50px] border-b-[100px] border-t-[0px] border-l-transparent border-r-transparent ml-10 mr-10"></div>
            <div class="w-[100px] h-[100px] ml-10 mr-10 border-[5px] border-black"></div>
        </div>
        <div>
            <div class="w-[100px] h-[100px] border-[5px] border-black rounded-full mt-10 "></div>
            <div class="w-[50px] h-[50px] border-[5px] border-black border-l-[50px] border-r-[50px] border-t-[100px] border-b-[0px] border-l-transparent border-r-transparent mr-10"></div>
        </div>
        <div class="flex justify-centre">
            <div class="w-[100px] h-[100px] border-black border-[5px] rounded-full mt-10"></div>
            <div class="w-[100px] h-[100px] border-[5px] border-black border-l-[100px] border-r-[0px] border-t-[50px] border-b-[50px] border-b-transparent border-t-transparent mt-10"></div>
        </div>
        <div>
            <div class="w-[50px] h-[50px] border-black border-[5px] rounded-full mt-10 ml-10"></div>
            <div class="w-[100px] h-[100px] border-[5px] border-black border-l-[50px] border-r-[150px] border-t-[100px] border-b-[0px] border-l-transparent border-r-transparent "></div>
        </div>
        </div>
    </div>
</body>
</html>
