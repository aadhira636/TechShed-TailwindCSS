<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechShed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<body>
    <div>
        <nav class="flex justify-between p-7">
            <div class="font-medium text-5xl">
               <h1>TechShed</h1>
            </div>
            <div class="flex gap-7 item-centre">
                <i class="fa-solid fa-magnifying-glass mt-1 text-2xl hover:cursor-pointer"></i>
                <div class="flex gap-2">
                    <i class="fa-solid fa-circle-user mt-1 text-2xl hover:cursor-pointer"></i>
                    <h1 class="mt-1 text-2xl hover:cursor-pointer">Log In</h1>
                </div>
                <div>
                    <i class="fa-regular fa-heart mt-1 text-2xl hover:cursor-pointer"></i>
                </div>
                <div class="flex gap-2">
                    <i class="fa-solid fa-cart-shopping mt-1 text-2xl hover:cursor-pointer"></i>
                    <h1 class="mt-1 text-l bg-black-700 hover:cursor-pointer">1</h1>
                </div>
            </div>
        </nav>
        <di class="flex gap-10 text-l font-extralight bg-gray-300 p-4">
            <h1 class="hover:text-purple-600 cursor-pointer">Shop All</h1>
            <h1 class="hover:text-purple-600 cursor-pointer">Computers</h1>
            <h1 class="hover:text-purple-600 cursor-pointer">Tablets</h1>
            <h1 class="hover:text-purple-600 cursor-pointer">Drones & Cameras</h1>
            <h1 class="hover:text-purple-600 cursor-pointer">Audio</h1>
            <h1 class="hover:text-purple-600 cursor-pointer">Mobile</h1>
            <h1 class="hover:text-purple-600 cursor-pointer">T.V & Home Cinema</h1>
            <h1 class="hover:text-purple-600 cursor-pointer">Wearable Tech</h1>
            <h1 class="hover:text-purple-600 cursor-pointer">Sale</h1>
        </di>
    </div>
    <div class = "relative">
        <i class="fa-regular fa-comment-dots fixed bottom-7 right-5 text-3xl text-white rounded-full bg-red-500 px-3 py-2 cursor-pointer"></i>
    </div>
    <div>
        <img src="https://static.wixstatic.com/media/c837a6_f58829a26e594ca3aa72383e19cf39b9~mv2.png/v1/fill/w_1225,h_706,al_r,q_90,usm_0.66_1.00_0.01,enc_avif,quality_auto/c837a6_f58829a26e594ca3aa72383e19cf39b9~mv2.png" class = "w-full">  
        <div class="absolute top-0 right-0 left-10 bottom-0 flex items-center ml-10 mb-10 bottom-10 left-10">
            <h1 class="px-3 bg-red-500 text-centre text-white font-extralight text-2xl">Best Prices</h1>
        </div>
        <div class="absolute top-20 right-0 left-20 bottom-0 flex items-center">
            <h1 class="text-7xl font-medium ">Incredible Prices on All Your Favorite Items</h1>
        </div>
        <div class="absolute inset-0 flex items-center ml-10 mt-20 left-10">
            <h1 class="font-light">Get more for less on selected brands</h1>
        </div>
    </div>
</body>
</html>
